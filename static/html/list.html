<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.2/dist/bootstrap-table.min.css">

    
</head>
<body>  
    <table id="mytab" class="table table-hover">
        <caption>用户信息列表</caption>
    </table>
    <script src="../js/jquery-3.4.1.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://unpkg.com/bootstrap-table@1.15.2/dist/bootstrap-table.min.js"></script>
    <!-- Latest compiled and minified Locales -->
    <script src="https://unpkg.com/bootstrap-table@1.15.2/dist/locale/bootstrap-table-zh-CN.min.js"></script>
    <script>
            $('#mytab').bootstrapTable({
                url: 'http://localhost:8083/user/getAllByPage',
                dataType: "json",
                method: "post",
                contentType: "application/json",
                toolbar: '#toolbar', // 工具按钮用哪个容器
                striped: true, // 是否显示行间隔色
                singleSelect: false,
                pagination: true, // 分页
                pageNumber: 1, // 初始化加载第一页，默认第一页
                queryParams: function (params) {
                    params.size = this.pageSize;
                    params.current = this.pageNumber;
                    return params;
                },
                pageSize: 10, // 每页的记录行数（*）
                pageList: [5, 10, 25, 50, 100], // 可供选择的每页的行数（*）
                search: false, // 显示搜索框
                sidePagination: "server", // 服务端处理分页
                columns: [
                    {
                        field: 'id',
                        title: '序号'
                    },
                    {
                        field: 'userName',
                        title: '用户名'
                    },
                    {
                        field: 'password',
                        title: '密码'
                    },
                    {
                        field: 'createTime',
                        title: '创建时间'
                    }
                ]
            });
    </script>
</body>
</html>
